<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Bay</title>
    <link rel='stylesheet' type='text/css' href='/assets/styles.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main>
      <section class='sidebar' id='history'>Order History</Section>
      <section id='inventory'></section>
      <section class='sidebar' id='cart'>
        <h3>Shopping Cart</h3>
        <table id='shopping-cart'>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </table>
        <table>
          <tr>
            <th>Total</th>
            <th id='cart-total'></th>
          </tr>
        </table>
      </Section>
    </main>
    <script src='/assets/scripts/index.js'></script>
  </body>
</html>
