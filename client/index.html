<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Bay</title>
    <link rel='stylesheet' type='text/css' href='/assets/styles.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Welcome to Amazon Bay</h1>
    </header>
    <main>
      <section class='hide-history' id='history'>
        <h3>Order History</h3>
        <table id='order-history'>
          <tr>
            <th>Order</th>
            <th>Date</th>
            <th>Total</th>
          </tr>
        </table>
      </section>
      <section id='inventory'></section>
      <section class='hide-cart' id='cart'>
        <h3>Shopping Cart</h3>
        <table id='shopping-cart'>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </table>
        <table id='totals'>
          <tr>
            <th>Total</th>
            <th id='cart-total'></th>
          </tr>
        </table>
        <button id='place-order-btn' style='display: none'>Place Order</button>
      </section>
    </main>
    <script src='/assets/scripts/index.js'></script>
  </body>
</html>
